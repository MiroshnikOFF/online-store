{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3>Удаление продукта</h3>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотите удалить сообщение "{{ object.name }}"</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'catalog:products'%}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
