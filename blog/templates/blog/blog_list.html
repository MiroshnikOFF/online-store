{% extends 'catalog/base.html' %}

{% block content %}
    <div class="container">
        {% if perms.blog.add_blog %}
            <a class="btn btn-outline-success float-right" href="{% url 'blog:create' %}">Добавить запись</a>
        {% endif %}
        <div class="row text-center">
            <div class="col-12">
                {% for object in object_list %}
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">{{ object.title }}</h1>
                            <a href="{% url 'blog:view' object.pk %}" type="button"
                               class="btn btn-lg btn-block btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        {% include 'catalog/includes/inc_footer.html' %}
    </div>
{% endblock %}
